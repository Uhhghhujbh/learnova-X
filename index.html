    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Loading Animation */
        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-blob {
            animation: blob 7s infinite;
        }

        .animation-delay-2000 {
            animation-delay: 2s;
        }

        .animation-delay-4000 {
            animation-delay: 4s;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-in;
        }

        .loading-logo {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .x-letter {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out;
            position: absolute;
        }

        .l-letter {
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(to right, #818cf8, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideDown 0.8s ease-out 0.5s both;
            position: absolute;
        }

        .icon-container {
            position: absolute;
            width: 250px;
            height: 250px;
            animation: spin 8s linear infinite;
            inset: 0;
            margin: auto;
        }

        .icon {
            position: absolute;
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease-out;
        }

        .icon-top {
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon-right {
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .icon-bottom {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .icon-left {
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading-text {
            color: #e0e7ff;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
            letter-spacing: 0.5px;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
            margin-top: 12px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #60a5fa;
            animation: bounce 1.4s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(59, 130, 246, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.8);
        }

        /* Selection color */
        ::selection {
            background: rgba(59, 130, 246, 0.3);
            color: #fff;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
            }

            .x-letter, .l-letter {
                font-size: 80px;
            }

            .loading-logo {
                width: 150px;
                height: 150px;
            }
        }

        /* Dark mode preference */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- Loading Screen (will be removed by React) -->
    <div id="loading-screen" class="loading-overlay">
        <div class="loading-logo">
            <div class="icon-container">
                <div class="icon icon-top">üìö</div>
                <div class="icon icon-right">üíº</div>
                <div class="icon icon-bottom">üí∞</div>
                <div class="icon icon-left">‚ù§Ô∏è</div>
            </div>
            <div class="x-letter">X</div>
            <div class="l-letter">L</div>
        </div>
        
        <div class="loading-text">Preparing your feed...</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script type="module" src="/src/index.jsx"></script>
    
    <script>
        // Hide loading screen when React loads
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.transition = 'opacity 0.5s ease-out';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
