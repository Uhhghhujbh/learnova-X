<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <path d="M 20 20 L 40 20 L 40 22 L 22 22 L 22 40 L 20 40 Z" fill="url(#textGradient)" opacity="0.6"/>
  <path d="M 180 20 L 160 20 L 160 22 L 178 22 L 178 40 L 180 40 Z" fill="url(#textGradient)" opacity="0.6"/>
  <path d="M 20 180 L 40 180 L 40 178 L 22 178 L 22 160 L 20 160 Z" fill="url(#textGradient)" opacity="0.6"/>
  <path d="M 180 180 L 160 180 L 160 178 L 178 178 L 178 160 L 180 160 Z" fill="url(#textGradient)" opacity="0.6"/>

  <text x="100" y="120" 
        font-family="'Arial Black', Arial, sans-serif" 
        font-size="64" 
        font-weight="900"
        fill="url(#textGradient)" 
        text-anchor="middle"
        filter="url(#glow)"
        letter-spacing="2">LXVI</text>
  <rect x="50" y="130" width="100" height="3" rx="1.5" fill="url(#textGradient)" opacity="0.5"/>
  
  <circle cx="45" cy="100" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="155" cy="100" r="2" fill="#ffffff" opacity="0.4"/>
</svg>
